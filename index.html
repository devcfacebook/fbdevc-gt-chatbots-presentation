<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				  <section data-background-image="images/devc-logo-background.png">
              <br></br>
              <br></br>
              <br></br>
              <br></br>
              <h2>Ciudad de Guatemala</h2>
          </section>
				  <section style="text-align: left;" data-background-image="images/devc-title-bg.png">
              <h2>Taller de Chatbots</h2>
          </section>
          <section><p>
              "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi iaculis vehicula lacus, nec sollicitudin tortor. Nam id ante aliquam, fringilla libero vel, tincidunt lacus."
          </p></section>
          <section data-markdown="md/contenido-1.md"
                   data-separator-notes="^Note:"
                   data-charset="iso-8859-15"
                   data-background-image="images/bg-1.png">
          </section>
          <section data-markdown="md/contenido-2.md" data-separator-notes="^Note:" data-background-image="images/bg-1.png">
          </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
